{% extends 'base.html' %} {% load static %} {% block content %}

<!--============= Hero Section Starts Here =============-->
<div class="hero-section">
  <div class="container">
    <ul class="breadcrumb">
      <li>
        <a href="./index.html">Home</a>
      </li>
      <li>
        <a href="#0">Pages</a>
      </li>
      <li>
        <span>User Details</span>
      </li>
    </ul>
  </div>
  <div
    class="bg_img hero-bg bottom_center"
    data-background="{% static 'images/banner/hero-bg.png' %}"
  ></div>
</div>
<!--============= Hero Section Ends Here =============-->

<!--============= Account Section Starts Here =============-->
<section class="account-section padding-bottom">
  <div class="container">
    <div class="account-wrapper mt--100 mt-lg--440">
      <div class="left-side">
        <div class="section-header">
          <h2 class="title">HI, {{user}}</h2>
          <p>You can Upload your products.</p>
        </div>
        <form class="login-form" method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form-group mb-30">
            <label for="login-email"><i class="fa-solid fa-gift"></i></label>
            <input type="text" name="name" placeholder="Name of Product" />
          </div>

          <div class="form-group mb-30">
            <label for="login-pass"
              ><i class="fa-sharp fa-solid fa-file"></i
            ></label>
            <input class="form-control" name="item_img" type="file" />
            <div class="small text-muted mt-2">
              Upload your Profile Image. Max file size 5 MB
            </div>
          </div>

          <div class="form-group mb-30">
            <label for="login-email"
              ><i class="fa-solid fa-sack-dollar"></i
            ></label>
            <input type="number" name="price" placeholder="Price" />
          </div>

          <div class="form-group mb-30">
            <!-- <input type="number" name="phone" placeholder="Phone" /> -->
            <select name="category">
              <option value="vehicles">Vehicles</option>
              <option value="jewelry">Jewelry</option>
              <option value="watch">Watch</option>
              <option value="Electronics">Electronics</option>
              <option value="Sports">Sports</option>
              <option value="Real Estate">Real Estate</option>
            </select>
          </div>

          <div class="form-group mb-0">
            <button type="submit" class="custom-button">Upload Product</button>
          </div>
        </form>
      </div>
      <div class="right-side cl-white">
        <div class="section-header mb-0">
          <h3 class="title mt-0">Upload a product</h3>
          <p>Setup your products and auction them.</p>
          <a href="{% url 'home' %}" class="custom-button transparent">Home</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!--============= Account Section Ends Here =============-->

{% endblock content %}
